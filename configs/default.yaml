# Default configuration for pitch accent distance pipeline
# TACL 2025

# Random seed for reproducibility
seed: 2025

# Audio processing
audio:
  sample_rate: 16000
  fmin: 50
  fmax: 700
  frame_length: 1024
  hop_length: 160

# Voice Activity Detection
vad:
  top_db: 25
  min_segment_ms: 120

# DTW parameters
dtw:
  band_ratio: 0.15      # Sakoe-Chiba band width
  insertion_cost: 1.1
  deletion_cost: 1.1
  substitution_cost: 1.0
  alpha: 0.7            # Weight for static (vs delta)

# Classification thresholds
classification:
  ambiguity_abs_floor: 0.01
  ambiguity_rel_floor: 0.03
  target_ambiguous_rate: 0.25
  k_neighbors: 3

# Unsupervised clustering
unsupervised:
  max_subjects: 36
  subsample_factor: 2
  fastdtw_radius: 5
  n_jobs: 4
  k_range: [2, 3, 4, 5, 6]

# Virtual reference synthesis
virtual_reference:
  per_row_variants: 1
  jitter: 0.04
  smooth_window: 7
  tilt_by_label:
    tokyo: -0.05
    kansai: -0.10
    tarui: -0.08
    kagoshima: 0.00

# Symbol-to-level mapping
symbol_levels:
  L: -1.0    # Low: phrase-initial or post-accent
  H: 1.0     # High: accent peak
  R: 0.5     # Rising: transitional

# Output
output:
  save_intermediate: true
  figure_dpi: 300
  figure_format: png
